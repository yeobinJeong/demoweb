<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>request method demo</title>
</head>
<body>

	주소 요청은 항상 get 방식 요청&nbsp;&nbsp;
	<a href="requestmethod.action">주소 요청</a>

	<hr />
	
	데이터 처리 요청(submit)은 데이터 전송 방식에 따라 get or post 선택 가능
	
	<form action="requestmethod.action" method="post">
		<input type="text" id="mydata" name="mydata" />
		<input type="submit" value="post" />
	</form>
	
	<!-- 
	form.action : 데이터를 수신할 대상(데이터를 처리할 대상) 지정
	form.method : 데이터 전송 방식 (get, post)
	-->
	<form action="requestmethod.action" method="get">
		<input type="text" id="mydata" name="mydata" />
		<input type="submit" value="get" />
	</form>
</body>
</html>
